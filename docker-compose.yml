version: '3.7'
services:
  icij-python-test-neo4j:
    container_name: test-neo4j
    image: neo4j:4.4.31
    environment:
      NEO4J_AUTH: neo4j/theneo4jpassword
      NEO4JLABS_PLUGINS: '["apoc"]'
    healthcheck:
      test: [ "CMD", "cypher-shell", "-u", "neo4j", "-p", "theneo4jpassword", "-d", "neo4j", 'CALL db.ping()' ]
      interval: 2s
      timeout: 2s
      retries: 10
      start_period: 20s
    ports:
      - "7475:7474"
      - "7688:7687"

  icij-python-test-postgres:
      image: postgres
      container_name: test-postgres
      restart: always
      environment:
        POSTGRES_PASSWORD: changeme
      healthcheck:
        test: pg_isready
        interval: 2s
        timeout: 2s
        retries: 10
        start_period: 5s
      ports:
        - "5555:5432"


  icij-python-test-rabbit-mq:
    container_name: test-rabbit-mq
    build:
      context: .
      dockerfile: Dockerfile
      target: rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 2s
      timeout: 2s
      retries: 10
      start_period: 5s
    ports:
      - "5673:5672"
      - "15673:15672"
