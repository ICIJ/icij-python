name: Linting test for icij-worker

on:
  push:
    branches: ['main']
  pull_request:
    paths:
      - 'icij-worker/**.py'
      - '.github/workflows/tests-worker.yml'

# TODO: leverage some caching here
jobs:
  linting-test-icij-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/pylint
        with:
          path: icij-worker
